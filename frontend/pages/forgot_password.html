<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Smart School - Forgot Password</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

<body class="registration-page">
	<div class="background-shapes">
		<div class="shape shape1"></div>
		<div class="shape shape2"></div>
		<div class="shape shape3"></div>
	</div>

	<div class="container-fluid">
		<div class="row min-vh-100 align-items-center justify-content-center">
			<div class="col-11 col-sm-10 col-md-6 col-lg-5">
				<div class="registration-box">
					<div class="text-center mb-4">
						<h1 class="welcome-text">Forgot Password?</h1>
						<p class="account-link">Enter your email to reset your password</p>
					</div>

					<form id="forgotPasswordForm">
						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="email" class="form-control" id="email" required>
						</div>

						<div class="text-center mt-4">
							<button type="submit" class="btn btn-primary btn-block">
								Reset Password <i class="fas fa-paper-plane ml-2"></i>
							</button>
						</div>
					</form>

					<div class="text-center mt-4">
						<a href="../index.html" class="account-link">
							<span>Back to Sign In</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script>
		document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
			e.preventDefault();
			const email = document.getElementById('email').value;
			// Add password reset logic here
			alert('Password reset instructions have been sent to your email.');
			window.location.href = '../index.html';
		});
	</script>
</body>
</html>
