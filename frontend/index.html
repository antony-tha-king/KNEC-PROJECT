<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <title>Smart School - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


</head>

<body class="login-page">
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container-fluid">

        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-11 col-sm-10 col-md-8 col-lg-5">
                <div class="login-box">
                    <div class="text-center mb-4">
                        <h1 class="welcome-text">Smart School</h1>
                        <p class="text-muted">Welcome back! Please login to your account</p>
                    </div>

                    <div class="role-selector mb-4">
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-outline-primary active" onclick="updateRole('student')">Student</button>
                            <button type="button" class="btn btn-outline-primary" onclick="updateRole('teacher')">Lecturer</button>
                            <button type="button" class="btn btn-outline-primary" onclick="updateRole('administrator')">Admin</button>
                        </div>
                    </div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="userId">ID Number</label>
                            <input type="text" class="form-control" id="userId" placeholder="Enter your ID number" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input">
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                <i class="fas fa-eye-slash password-toggle"></i>
                            </div>
                        </div>

                        <div class="form-group d-flex justify-content-between align-items-center">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                <label class="custom-control-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="pages/forgot_password.html" class="account-link">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>

                    <div class="text-center mt-4 registration-link" style="display: none;">
                        <span class="text-muted">New Student? </span>
                        <a href="pages/student_registration.html" class="text-primary">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        function updateRole(role) {
            // Update active button
            document.querySelectorAll('.btn-outline-primary').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update placeholder text and registration link visibility based on role
            const userIdInput = document.getElementById('userId');
            const registrationLink = document.querySelector('.registration-link');
            
            switch(role) {
                case 'student':
                    userIdInput.placeholder = 'Enter your admission number';
                    registrationLink.innerHTML = '<span class="text-muted">New Student? </span><a href="pages/student_registration.html" class="account-link">Register here</a>';
                    registrationLink.style.display = 'block';
                    break;
                case 'teacher':
                    userIdInput.placeholder = 'Enter your national ID number';
                    registrationLink.innerHTML = '<span class="text-muted">New Teacher? </span><a href="pages/teacher_registration.html" class="account-link">Register here</a>';
                    registrationLink.style.display = 'block';
                    break;
                case 'administrator':
                    userIdInput.placeholder = 'Enter your national ID number';
                    registrationLink.style.display = 'none';
                    break;
            }
        }




        // Toggle password visibility
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
